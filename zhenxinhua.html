<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
    header 
    h3.page-title {
        text-align: center;
    }

    .question{
      position: absolute;
      top: 70px;
      bottom: 60px;
      overflow: scroll;
      box-sizing: border-box;
      width: 90%;
      padding: 10px;
      border: 7px double;
      border-radius: 15px;
      margin: 0 5%;
      font-size: 20px;
    }

    footer 
    .btn-lg {
      height: 50px;
    }
    </style>
</head>

<body>
    <header>
      <nav class="navbar navbar-default container">
          <ul class="nav row">
              <li class="col-xs-4 col-sm-4 col-m-4">
                  <h3><span class="glyphicon glyphicon-chevron-left"></span></h3></li>
              <li class="col-xs-4 col-sm-4 col-m-4">
                  <h3 class="page-title">真心话</h3></li>
              <li class="col-xs-4 col-sm-4 col-m-4"></li>
          </ul>
      </nav>      
    </header>

    <section>
      <p class="question">
        <span class="loading">加载中...</span>
      </p>
    </section>

    <footer>
      <nav class="navbar navbar-default navbar-fixed-bottom container">
          <ul class="nav row">
              <li class="col-xs-6 col-sm-6 col-m-6">
                  <button class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-hand-left"></span>上一个
                  </button>
              </li>
              <li class="col-xs-6 col-sm-6 col-m-6">
                <button class="btn btn-default btn-lg pull-right">
                  下一个<span class="glyphicon glyphicon-hand-right"></span>
                </button>
              </li>
          </ul>
      </nav>
    </footer>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
